    <p>Potęgowanie</p>
    <input id="base" type="number" placeholder="Podstawowa liczba">
    <input id="exponent" type="number" placeholder="Wykładnik">
    <button onclick="oblicz()">Oblicz</button>
    <p id="result"></p>

    <script>
        function oblicz() {
            var base = document.getElementById("base").value;
            var exponent = document.getElementById("exponent").value;
            document.getElementById("result").textContent = Math.pow(base, exponent);
        }
    </script>
